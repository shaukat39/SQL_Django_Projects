<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blog</title>
</head>
<body>
<h1>AI Blog Posts</h1>
{% for post in posts %}
    <div>
        <h2><a href="{% url 'create_blog_post' %}">+ Write a New Blog Post</a></h2>
        <h2><a href="{% url 'blog_detail' post.id %}">{{ post.title }}</a></h2>
        <p><strong>By {{ post.author }}</strong> | {{ post.created_at|date:"F j, Y" }}</p>
        <p>{{ post.content|truncatewords:50 }}</p>
        <hr>
    </div>
{% endfor %}
</body>
</html>
